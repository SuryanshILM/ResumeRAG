name: Deploy ResumeRAG

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy-streamlit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test Streamlit app
      run: |
        streamlit run app.py --headless &
        sleep 10
        curl -f http://localhost:8501 || exit 1
        pkill -f streamlit
    
    - name: Deploy to Streamlit Cloud
      run: |
        echo "✅ App tested successfully!"
        echo "🚀 Ready for deployment to Streamlit Cloud"
        echo "📍 Repository: ${{ github.repository }}"
        echo "📍 Main file: app.py"
        
  build-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t resumerag:latest .
        echo "✅ Docker image built successfully!"
    
    - name: Test Docker container
      run: |
        docker run -d -p 8501:8501 --name test-container resumerag:latest
        sleep 15
        curl -f http://localhost:8501 || exit 1
        docker stop test-container
        docker rm test-container
        echo "✅ Docker container tested successfully!"