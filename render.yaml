services:
  # Frontend (Next.js)
  - type: web
    name: resumerag-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build && npm run export
    staticPublishPath: frontend/out
    routes:
      - type: rewrite
        source: /api/*
        destination: https://resumerag-backend.onrender.com/*

  # Backend (FastAPI)
  - type: web
    name: resumerag-backend
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: resumerag-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

  # Database (PostgreSQL with pgvector)
  - type: pserv
    name: resumerag-db
    env: docker
    dockerfilePath: ./Dockerfile.postgres
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

databases:
  - name: resumerag-db
    databaseName: resumerag
    user: postgres
    region: oregon